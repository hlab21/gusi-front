<div class="card" *ngIf="!isLoading">
  <div class="card-body h-100">
    <p class="text-uppercase small mb-2">
      <strong>Screen Page Views Per City</strong>
    </p>
    <hr />
    <div class="d-flex text-center justify-content-center w-100 align-items-center mx-auto">
      <div class="d-none d-md-none d-lg-block"*ngIf="!isLoading">
        <ngx-charts-pie-chart
          [view]="viewlg"
          [scheme]="colorScheme"
          [results]="pie"
          [gradient]="gradient"
          [legend]="showLegend"
          [legendPosition]="legendPosition"
          [labels]="showLabels"
          [doughnut]="isDoughnut"
          (select)="onSelect($event)"
          (activate)="onActivate($event)"
          (deactivate)="onDeactivate($event)">
        </ngx-charts-pie-chart>
      </div>
      <div class="d-none d-md-block d-lg-none" *ngIf="!isLoading">
        <ngx-charts-pie-chart
          [view]="viewmd"
          [scheme]="colorScheme"
          [results]="pie"
          [gradient]="gradient"
          [legend]="showLegend"
          [legendPosition]="legendPosition"
          [labels]="showLabels"
          [doughnut]="isDoughnut"
          (select)="onSelect($event)"
          (activate)="onActivate($event)"
          (deactivate)="onDeactivate($event)">
        </ngx-charts-pie-chart>
      </div>
      <div class="d-block d-md-none d-lg-none" *ngIf="!isLoading">
        <ngx-charts-pie-chart
          [view]="viewxxs"
          [scheme]="colorScheme"
          [results]="pie"
          [gradient]="gradient"
          [legend]="false"
          [legendPosition]="legendPosition"
          [labels]="showLabels"
          [doughnut]="isDoughnut"
          (select)="onSelect($event)"
          (activate)="onActivate($event)"
          (deactivate)="onDeactivate($event)">
        </ngx-charts-pie-chart>
      </div>
    </div>
  </div>
</div>
