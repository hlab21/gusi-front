<div class="card" *ngIf="!isLoading">
  <div class="card-body h-100">
    <p class="text-uppercase small mb-2">
      <strong>Sessions Per City</strong>
    </p>
    <hr />
    <div class="d-flex text-center justify-content-center w-100 align-items-center mx-auto">
      <div class="d-none d-md-none d-lg-block"*ngIf="!isLoading">
        <ngx-charts-pie-grid
          [view]="viewlg"
          [scheme]="colorScheme"
          [results]="pie"
          (select)="onSelect($event)">
        </ngx-charts-pie-grid>
      </div>
      <div class="d-none d-md-block d-lg-none" *ngIf="!isLoading">
        <ngx-charts-pie-grid
          [view]="viewmd"
          [scheme]="colorScheme"
          [results]="pie"
          (select)="onSelect($event)">
        </ngx-charts-pie-grid>
      </div>
      <div class="d-block d-md-none d-lg-none" *ngIf="!isLoading">
        <ngx-charts-pie-grid
          [view]="viewxxs"
          [scheme]="colorScheme"
          [results]="pie"
          (select)="onSelect($event)">
        </ngx-charts-pie-grid>
      </div>
    </div>
  </div>
</div>
